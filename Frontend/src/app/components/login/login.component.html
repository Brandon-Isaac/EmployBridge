<div class="login-container" [ngClass]="userType">
  <div class="login-card">
    <div class="toggle-container">
      <button 
        class="toggle-btn" 
        [class.active]="userType === 'job_seeker'"
        (click)="toggleUserType('job_seeker')">
        Job Seeker
      </button>
      <!-- <button 
        class="toggle-btn" 
        [class.active]="userType === 'admin'"
        (click)="toggleUserType('admin')">
        Admin
      </button> -->
      <button 
        class="toggle-btn" 
        [class.active]="userType === 'employer'"
        (click)="toggleUserType('employer')">
        Employer
      </button>
    </div>

    <h2>{{ userType === 'job_seeker' ? 'Job Seeker Login' : 
          userType === 'admin' ? 'Admin Login' : 'Employer Login' }}</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input 
          type="email" 
          formControlName="email" 
          id="email"
          [class.invalid]="isFieldInvalid('email')"
          required>
        <label for="email">Email Address</label>
        <div class="error-message" *ngIf="isFieldInvalid('email')">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="form-group">
        <input 
          type="password" 
          formControlName="password" 
          id="password"
          [class.invalid]="isFieldInvalid('password')"
          required>
        <label for="password">Password</label>
        <div class="error-message" *ngIf="isFieldInvalid('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Login</span>
        <i class="fa-solid fa-spinner fa-spin" *ngIf="loading"></i>
      </button>

      <p class="signup-link">
        Don't have an account? 
        <a routerLink="/signup">Sign up here</a>
      </p>
    </form>
  </div>
</div>
